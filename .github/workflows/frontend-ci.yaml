name: Frontend Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths: './starter/frontend/**'

  workflow_dispatch:

defaults:
  run:
    working-directory: ./starter/frontend

env:
  NODE_VER: '18.14'
  REACT_APP_MOVIE_API_URL: 'http://localhost'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code from the repository. 
      uses: actions/checkout@v3

    - name: Set up a Node.js environment using the specified node version 
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VER }}

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-cache-

    - name: Install the dependencies.
      run: npm ci

    - name: Run the linter.
      run: npm run lint

  
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the code from the repository. 
      uses: actions/checkout@v4

    - name: Set up a Node.js environment using the specified node version
      uses: actions/setup-node@v3
      with:
         node-version: ${{ env.NODE_VER }}

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-cache-

    - name: Install the dependencies.
      run: npm ci

    - name: Run the tests
      run:  npm test
  
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code from the repository. 
      uses: actions/checkout@v4

    - name: Set up a Node.js environment using the specified node version
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VER }}

    - name:  Build Docker Image
      run:  docker build --buiold-arg=$REACT_APP_MOVIE_API_URL:5000 --tag=mp-frontend:latest .

